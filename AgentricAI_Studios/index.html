
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgentricAI Studios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html, #root {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #111827; /* Tailwind gray-900 */
      color: #d1d5db; /* Tailwind gray-300 */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    /* Custom scrollbar for agent list, etc. */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #1f2937; /* dark-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4b5563; /* dark-600 */
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* dark-500 */
    }
    .grab { cursor: grab; }
    .grabbing { cursor: grabbing; }
    /* Ensure header has enough space for potential new items */
    header {
        min-height: 60px; /* Slightly increased for more vertical space if needed */
    }
    .port-any-gradient {
      background-image: conic-gradient(from 0deg, red, orange, yellow, green, blue, indigo, violet, red);
    }
    /* Dark theme for input/textarea placeholders */
    ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: #6b7280; /* Tailwind gray-500 */
        opacity: 1; /* Firefox */
    }
    :-ms-input-placeholder { /* Internet Explorer 10-11 */
        color: #6b7280;
    }
    ::-ms-input-placeholder { /* Microsoft Edge */
        color: #6b7280;
    }
    /* Styles for the category badge on nodes */
    .node-category-badge {
        font-size: 0.65rem; /* text-xs is 0.75rem, this is smaller */
        padding: 0.125rem 0.375rem; /* py-0.5 px-1.5 */
        border-radius: 0.25rem; /* rounded-sm */
        background-color: #374151; /* bg-gray-700 */
        color: #d1d5db; /* text-gray-300 */
        margin-left: auto;
        margin-right: 0.5rem; /* space before close button */
        line-height: 1;
        white-space: nowrap;
    }
    .node-effectively-disabled {
      opacity: 0.6;
      /* pointer-events: none; /* Applied to content area in NodeComponent directly */ */
    }
    .canvas-drawing-lock {
      /* cursor: default !important; /* Example: to override .grab when lock is active */ */
    }

  </style>
